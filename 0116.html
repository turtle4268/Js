    <script>
 
       function show(text){
            $(".container").append(text+'</br>');
       }
       var func=(function(){
           var k=0;
           return function(){
               k++;
               show(k);
           }
       })();
       for(i=1;i<=10;i++){
            setTimeout(func,1000*i);
       }
