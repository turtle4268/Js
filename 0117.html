<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clock{
            width: 400px ;
            height: 400px ;
            border-radius: 50% ;
            background-color: #e7d5b9 ;
            background-color: hsl(37, 49%, 82%) ;
            margin: 0 auto ;
            position: relative ;
        }
        .hand{
            position: absolute ;
            top: 200px ;
            left: 200px ;
            transform-origin: 0 0 ;
        }
        .horH{
            width: 8px ;
            height: 90px ;
            background-color: #7e5e34 ;
            border-radius: 4px ;
            position: relative ;
            top:-86px ;
            left: -4px ;
        }
        .minH{
            width: 6px ;
            height: 120px ;
            background-color: #6e3d20 ;
            border-radius: 3px ;
            position: relative ;
            top:-117px ;
            left: -3px ;
        }
        .secH{
            width: 4px ;
            height: 160px ;
            background-color: #4d381d ;
            border-radius: 2px ;
            position: relative ;
            top:-158px ;
            left: -2px ;
        }
        .box{
            width: 800px ;
            height: 600px ;
            background-color: #24202c ;
            margin: 0 auto ;
            position: relative ;
            overflow: hidden ;
        }
        .ball{
            position: absolute ;
            border-radius: 50% ;
            opacity: 1 ;
        }
        .hide{
            opacity: 0 ;
            /*transition: .5s ;*/
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="clock">
        <div class="hand h_sec">
            <div class="secH"></div>
        </div>
        <div class="hand h_min">
            <div class="minH"></div>
        </div>
        <div class="hand h_hor">
            <div class="horH"></div>
        </div>
    </div>
    <div class="box"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
 
        var $Sec=$(".h_sec");
        var $Min=$(".h_min");
        var $Hor=$(".h_hor");
        var lasttime= new Date().getTime();

       function clock2(){
           var time=new Date();
           var seconds=time.getSeconds()*6;
           var minutes=time.getMinutes()*6;
           var hours=time.getHours()*30;
           var i=time.getMinutes()/2;

           var ms=time.getMilliseconds()/1000*6;

           //console.log(seconds);
        
           $Sec.css("transform","rotate("+seconds+"deg)");
           $Min.css("transform","rotate("+minutes+"deg)");
           $Hor.css("transform","rotate("+(hours+i)+"deg)");

           $(".clock").css("background-color","hsl("+(seconds+ms)+", 49%, 82%)")
        //     if(seconds<10) seconds="0"+seconds;
        //    $("h2").text(time.getHours()+":"+time.getMinutes()+":"+seconds);
           //setTimeout(clock2,1000);
           setTimeout(clock2,30);   //圓滑版
       }
       clock2();

    
       var $box=$(".box");
       var x,y,$ball,color,size;

       for(i=0;i<100;i++){
           $ball=$('<div class="ball"></div>');
           size=parseInt((Math.random()*41))+10;
           x=Math.floor((800-size)*Math.random());
           y=parseInt((600-size)*Math.random());
           color=parseInt(Math.random()*360);
           $ball.css({
               left:x,
               top:y,
               width:size,
               height:size,
               backgroundColor:'hsl('+color+', 96%, 82%)'
           });
           $box.append($ball);
       }
       $balls=$(".ball");
       function myLoop(){
           $balls.each(function(){
               $(this).css("top","-="+(1+parseInt(Math.random()*6)));
               $(this).css("left","-="+(2-parseInt(Math.random()*5)));

               if($(this).position().top<-40){
                    $(this).css("top",600);
                }
           });
           
            setTimeout(myLoop,30);
       }
       myLoop();
    //    $balls.on("mouseover",function(){
    //         $(this).addClass("hide");
    //     },"mouseout",function(){
    //         $(this).removeClass("hide");
    //     });
        $balls.mouseover(function(){
            $(this).addClass("hide");
        }).mouseout(function(){
            $(this).removeClass("hide");
        });
    // $balls.hover(function(){
    //     $(this).addClass("hide");
    // },function(){
    //     $(this).removeClass("hide");
    // });
    </script>

</body>

</html>
